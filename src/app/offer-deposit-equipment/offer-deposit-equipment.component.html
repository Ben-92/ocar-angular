
<h1>Nouvelle annonce</h1>

<div id="title">
    <h2>Equipements et options</h2>
</div>

<p>Le choix des options est facultatif</p>

<!--Displaying checkboxes with equipment from equipment list in data service-->
<form [formGroup]="equipmentForm" [ngClass]="{'is-disable': isDepositComplete}" (ngSubmit)="submit(equipmentForm.value)">

    <div id="check-form">
        <div id=check-list>
            <label  formArrayName="equipmentsFormArray" 
                    *ngFor="let equipmentCheck of equipmentForm.controls.equipmentsFormArray.controls; let i = index">
                    <h3 *ngIf="hasToDisplay(equipmentList[i].type)">{{equipmentList[i].type}}</h3>
                    <input type="checkbox" [formControlName]="i">
                    
            {{equipmentList[i].label}}
            </label>
            
        </div>
        <br>
        <button id="submit-button">J'ai terminé !</button>
    </div>

</form>

<!--print a message if a message is generated by one of the functions-->
<p *ngIf="message" class="message">{{message}}</p>

<!--display a button to go back to home page when form is submitted-->
<div>
    <button *ngIf="isDepositComplete==true" id="navigate-button" (click)="onClickNavigate()">Revenir à la liste des annonces</button>
</div>
