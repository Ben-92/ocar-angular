<!--selection and upload of an image-->
<div id="image-select">
  <input  type="file" (change)="onFileChanged($event)">
</div>

<br>

<!--variable text navigation button-->
<div>
    <button id="navigate-button" (click)="onClickNavigate()">{{textButton}}</button>
</div>

<br>

<!--displaying live images uploaded, in a flex and wrap way-->
<div id="img-container" *ngIf="offerInUseObs  | async as offerInUse">

  <div id="img-elt" *ngFor="let imageInUse of offerInUse.images">
    <img id="image-uploaded" src="data:image/jpeg;base64,{{imageInUse.picByte}}"> 
  </div>

</div>
