<!-- <p>L'annonce est enregistrée, vous pouvez déposer des photos si vous le souhaitez</p>  -->

<h1>Déposer des photos</h1>

<br>

<div>
    <button class="navigate-button" (click)="onClickNavigate()">{{textButton}}</button>
</div>

<br>

<!--selection and upload of an image-->
<div class="image-select">
  <input  type="file" (change)="onFileChanged($event)">
  <!-- <button (click)="onUpload()">Envoyer la photo</button> -->
</div>

<br>

<!--displaying live images uploaded, in a flex and wrap way-->
<div class="img-container" *ngIf="offerInUseObs  | async as offerInUse">

  <div class="img-elt" *ngFor="let imageInUse of offerInUse.images">
    <img class="image-uploaded" src="data:image/jpeg;base64,{{imageInUse.picByte}}"> 
    <!-- <button class="suppress-button">Supprimer</button> -->
  </div>

</div>
