<!--deposit form containing basis information and corresponding to Offer entity in the model-->
<h1>Nouvelle annonce</h1>
<form [formGroup]="depositForm" (ngSubmit)="onDeposit(depositForm.value)">

  <div class="deposit-form">

    <div class="deposit-form-elt">
      <label for="post-code">Code postal :</label>
      <input type="number" formControlName="postalCode" id="post-code">
    </div>

    <div class="deposit-form-elt">
      <label class="xxx">Marque :</label>
      <select formControlName="carBrand" class="xxx">
        <option value={{brand.name}} *ngFor="let brand of brandList">{{brand.name}}</option>
      </select>
    </div>

    <div class="deposit-form-elt">
      <label class="xxx">Modèle :</label>
      <select formControlName="carModel" class="xxx">
        <option value={{model.name}} *ngFor="let model of modelList">{{model.name}}</option>
      </select>
    </div>

    <div class="deposit-form-elt">
      <label for="year">Année :</label>
      <input type="number" formControlName="year" id="year">
    </div>

    <p>Boite de vitesse :</p>
    <div class="deposit-form-elt-radio">

      <input type="radio" id="autoChoice" formControlName="gearbox" value="auto">
      <label for="autoChoice">Automatique</label>

      <input type="radio" id="manualChoice" formControlName="gearbox" value="manual">
      <label for="manualChoice">Manuelle</label>

    </div>

    <div class="deposit-form-elt">
      <label for="ext-color">Couleur extérieure :</label>
      <input type="text" formControlName="outerColor" id="ext-color">
    </div>


    <p>4 roues motrices :</p>
    <div class="deposit-form-elt-radio">


      <input type="radio" id="fwdChoiceYes" formControlName="fourWheelDrive" value=true>
      <label for="fwdChoiceYes">Oui</label>

      <input type="radio" id="fwdChoiceNo" formControlName="fourWheelDrive" value=false>
      <label for="fwdChoiceNo">Non</label>


    </div>

    <div class="deposit-form-elt">
      <label for="description">Descriptif de l'annonce :</label>
      <textarea id="description" formControlName="description" rows="5" cols="33">
      </textarea>
    </div>

    <div class="deposit-form-elt">
      <label for="price">Prix</label>
      <input type="number" formControlName="price" id="price">
    </div>

    <div class="deposit-form-elt">
      <button class="submit-button" type="submit">Enregistrer l'annonce</button>
    </div>

  </div>

</form>


<!--print a message if a message is generated by one of the functions-->
<h3 *ngIf="message" class="message">{{message}}</h3>
